<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/11ddce758a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Admin</title>
  </head>
  <body>
    <div class="row">
        <div class="col-3 bg-white border border-dark" style="height: 100vh;">
            <div class="row bg-primary h-25">
                <div class="col-5">
                    <img class="mx-3 my-4" src="https://www.tuboconcreto.com/index_htm_files/4223@2x.png" alt="logo UwU" height="100vh">
                </div>
                <div class="col-7 my-4">
                    <h1 class="display-1 text-white">ERP</h1>
                </div>
            </div>
            <div class="row mt-1">
                <a href="./index.html" class="btn btn-primary btn-lg active" role="button"><i class="fas fa-upload"></i> Cargar archivos</a>
            </div>
            <div class="row mt-1">
                <a href="./reportes.html" class="btn btn-white btn-lg" role="button"><i class="fas fa-chart-bar"></i> Modulo de reportes</a>
            </div>
            <div class="row mt-1">
                <a href="./administracion.html" class="btn btn-white btn-lg" role="button"><i class="fas fa-users"></i> Administracion de cuentas</a>
            </div>
            <div class="row mt-5">
                <a href="../index.html" class="btn btn-white btn-lg" role="button"><i class="fas fa-sign-out-alt"></i> Cerra sesion</a>
            </div>
        </div>
        <div class="col-9">
            <div class="row" id="PanelIndex">
                <div class="container bg-secondary">
                    <div class="row my-3">
                        <div class="col d-flex justify-content-center">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" id="V" class="btn btn-success" onclick="carga('Vendedores')">Vendedores</button>
                                <button type="button" id="P" class="btn btn-secondary" onclick="carga('Proveedores')">Proveedores</button>
                                <button type="button" id="E" class="btn btn-secondary" onclick="carga('Eventos')">eventos</button>
                                <button type="button" id="C" class="btn btn-secondary" onclick="carga('Clientes')">Clientes</button>
                              </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col d-flex justify-content-center">
                            <i class="fas fa-upload display-1 text-white"></i>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col d-flex justify-content-center">
                            <input type="file" class="form-control w-50" id="customFile" />

                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="PanelAdminCuentas">
                <div class="row mx-2">
                    <div class="col text-center bg my-3">
                        <h1>Administracion de cuentas</h1> <br>
                        <div class="col d-flex justify-content-center">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary" id="triggerCrear"
                                    onclick="MostrarContendorCrear()">Crear</button>
                                <button type="button" class="btn btn-danger" id="triggerEliminar"
                                    onclick="MostrarContendorEliminar()">Eliminar</button>
                            </div>
                        </div> <br>
                        <div class="col d-flex justify-content-center">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-success" id="triggerUsuario"
                                    onclick="MostrarContendorUsuario()">Usuario</button>
                                <button type="button" class="btn btn-secondary" id="triggerProveedor"
                                    onclick="MostrarContendorProveedor()">Proveedor</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="contenedor_crear">
                    <div id="cont_user">
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6 text-center">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Correo</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white" id="basic-addon1"><i
                                                    class="fas fa-space-shuttle my-1"></i></span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="ej: alemario@alemario.com"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Edad</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white" id="basic-addon1"><i
                                                    class="fas fa-space-shuttle my-1"></i></span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="ej: 5" aria-label="Username"
                                            aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Usuario</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white" id="basic-addon1"><i
                                                    class="fas fa-space-shuttle my-1"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="ej: Alemario"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white" id="basic-addon1"><i
                                                    class="fas fa-key my-1"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="ContraseÃ±a"
                                            aria-label="password" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="text-center py-3">
                                    <button type="submit" class="btn btn-primary">Ingresar</button>
                                </div>
                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                    </div>
                    <div id="cont_prove" style="display:none;">
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6 text-center">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nombre</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white" id="basic-addon1"><i
                                                    class="fas fa-space-shuttle my-1"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="ej: Mario Alexander"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Direccion</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white" id="basic-addon1"><i
                                                    class="fas fa-space-shuttle my-1"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="ej: Zona 5 UwU"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Telefono</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white" id="basic-addon1"><i
                                                    class="fas fa-space-shuttle my-1"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="ej: 1234578"
                                            aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Correo</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white" id="basic-addon1"><i
                                                    class="fas fa-key my-1"></i></span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="Correo"
                                            aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="text-center py-3">
                                    <button type="submit" class="btn btn-primary">Ingresar</button>
                                </div>
                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                    </div>
                </div>
                <br>
                <div id="contendor_eliminar" style="display:none;">
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col text-center">
                            <ol class="list-group list-group-numbered" id="lista">
                                
                              </ol>
                        </div>
                        <div class="col-lg-3"></div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/AVL.js"></script>
    <script src="./js/indexAdmin.js"></script>
    <script src="../js/circular.js"></script>
    <script src="../js//listadoble.js"></script>
    <script src="../js/MatrizDinamica.js"></script>
    <script src="./js/administracion.js"></script>
    <script src="./js/Mostrar.js"></script>
  </body>
</html>
