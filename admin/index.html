<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/11ddce758a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Admin</title>
</head>

<body>
    <div class="row">
        <div class="col-3 bg-white border border-dark" style="height: 100vh;">
            <div class="row bg-primary h-25">
                <div class="col-5">
                    <img class="mx-3 my-4" src="https://www.tuboconcreto.com/index_htm_files/4223@2x.png" alt="logo UwU"
                        height="100vh">
                </div>
                <div class="col-7 my-4">
                    <h1 class="display-1 text-white">ERP</h1>
                </div>
            </div>
            <div class="row mt-1">
                <button id="btn_carga" class="btn btn-primary btn-lg active" onclick="Panel(this, 'PanelIndex')"><i
                        class="fas fa-upload"></i> Cargar archivos</button>
            </div>
            <div class="row mt-1">
                <button id="btn_reportes" class="btn btn-white btn-lg" onclick="Panel(this, 'PanelReportes')"><i
                        class="fas fa-chart-bar"></i> Modulo de reportes</button>
            </div>
            <div class="row mt-1">
                <button id="btn_admin" class="btn btn-white btn-lg" onclick="Panel(this, 'PanelAdminCuentas')"><i
                        class="fas fa-users"></i> BlockChain</button>
            </div>
            <div class="row mt-5">
                <a href="../index.html" class="btn btn-white btn-lg"><i class="fas fa-sign-out-alt"></i> Cerra
                    sesion</a>
            </div>
        </div>
        <div class="col-9">
            <div class="row" id="PanelIndex">
                <div class="container bg-secondary">
                    <div class="row my-3">
                        <div class="col d-flex justify-content-center">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" id="V" class="btn btn-success"
                                    onclick="carga('Vendedores')">Vendedores</button>
                                <button type="button" id="P" class="btn btn-secondary"
                                    onclick="carga('Proveedores')">Proveedores</button>
                                <button type="button" id="E" class="btn btn-secondary"
                                    onclick="carga('Eventos')">eventos</button>
                                <button type="button" id="C" class="btn btn-secondary"
                                    onclick="carga('Clientes')">Clientes</button>
                                    <button type="button" id="VE" class="btn btn-secondary"
                                    onclick="carga('Ventas')">Ventas</button>
                                <button type="button" id="RU" class="btn btn-secondary"
                                    onclick="carga('Rutas')">Rutas</button>
                                <button type="button" id="IN" class="btn btn-secondary"
                                    onclick="carga('Inventario')">Inventario</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col d-flex justify-content-center">
                            <i class="fas fa-upload display-1 text-white"></i>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col d-flex justify-content-center">
                            <input type="file" class="form-control w-50" id="customFile" />

                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="PanelAdminCuentas" style="display: none;">
                <div class="row mt-2">
                    <div class="col">
                        <button type="button" class="btn btn-secondary" onclick="CrearBloque()">Crear Bloque con la informacion que hay</button>
                    </div>
                </div>
                <br><br><br>
                <div class="row">
                    <ol class="list-group list-group-numbered" id="lista">
                    </ol>
                </div>
            </div>
            <div id="PanelReportes" style="display: none;">
                <div class="row">
                    <div class="row my-3">
                        <div class="col d-flex justify-content-center">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary" onclick="generarVendedores()">Vendedores</button>
                                <button type="button" class="btn btn-secondary" onclick="generarProveedores()">Proveedores</button>
                                <button type="button" class="btn btn-secondary" onclick="MostrarMesUser()">eventos</button>
                                <button type="button" class="btn btn-secondary" onclick="MostrarClienteUser()">Clientes</button>
                                <button type="button" class="btn btn-secondary" onclick="GenerarReporteInventario()">Inventario</button>
                                <button type="button" class="btn btn-secondary" onclick="CargarVentas()">Ventas</button>
                                <button type="button" class="btn btn-secondary" onclick="MostrarId()">Ventas x Vendedor</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4" id="text_User" style="display:none;">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Id de usuario</label>
                            <input type="email" class="form-control" id="input_id" placeholder="ej: 1">
                        </div>
                    </div>
                    <div class="col-4" id="text_Mes" style="display:none;">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mes</label>
                            <select class="form-select" id="Mes_selected">
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="3">Diciembre</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-4" id="btn_graficar" style="display:none;">
                        <br>
                        <button class="btn btn-success" onclick="funcionARealizar()">Graficar</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div id="myDiagramDiv" style=" height:500px; background-color: #DAE4E4;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/ABB.js"></script>
    <script src="../js/AVL.js"></script>
    <script src="./js/indexAdmin.js"></script>
    <script src="../js/circular.js"></script>
    <script src="../js//listadoble.js"></script>
    <script src="../js/MatrizDinamica.js"></script>
    <script src="./js/administracion.js"></script>
    <script src="./js/Mostrar.js"></script>
    <script src="../graficar/go.js"></script>
    <script src="../js/Listasimple.js"></script>
    <script src="../js/tablaHash.js"></script>
    <script src="../js/BlockChain.js"></script>
    <script src="../js/ArbolB.js"></script>
</body>
<!--Cambio release xd-->
</html>
